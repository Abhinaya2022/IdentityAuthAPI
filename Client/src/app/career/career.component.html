<div class="header">
  <h1>Careers at Our Company</h1>
  <p>Join our team and help us grow!</p>
</div>

<div class="main-content">
  <div class="job-listing">
    <h2 class="job-title">Front-end Developer</h2>
    <p class="job-description">
      We are looking for a skilled front-end developer to join our team. You
      should be proficient in HTML, CSS, and JavaScript.
    </p>
    <!-- Add more details or a link to apply -->
  </div>

  <!-- Repeat the job-listing div for each job opening -->

  <div class="contact-form">
    <h2>Contact Us</h2>
    <form>
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit" class="btn">Send Message</button>
    </form>
  </div>
</div>
