<div class="container mt-5">
  <div class="jumbotron text-center">
    <h1 class="display-4">EdTech Cart</h1>
    <h4 class="text-center mt-5" *ngIf="cartCourses.length === 0">Cart is Empty</h4>
  </div>

  <ng-container *ngIf="cartCourses.length > 0">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">S No.</th>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let course of cartCourses; let i = index" routerLink="/courses/course-details/{{ course.id }}" class="cart-row">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ course.name }}</td>
          <td>{{ course.price | currency : "INR" }}</td>
          <td>
            <a>
              <mat-icon (click)="removeFromCart(course)"
                >remove_shopping_cart</mat-icon
              >
            </a>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="d-flex justify-content-between align-items-center mt-4">
      <h4>Total: {{ getTotal() | currency : "INR" }}</h4>
      <div>
        <a class="btn btn-secondary mr-2" routerLink="/course/courses-list">Continue Shopping</a>
        <button class="btn btn-success" (click)="checkout()">Checkout</button>
      </div>
    </div>
  </ng-container>
</div>
